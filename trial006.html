<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .vertical {
            width: 100px;
            height: 100px;
            background-color: black;
            display: inline-block;
            margin: 50px 0px 50px 50px;
        }

        .horizontal{
            width:350px;
            height: 200px;
            margin: 50px 0px 50px 50px;
        }

        #left{
            background-color: red;
        }

        #right{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="horizontal" id= "left">
        <div class="vertical"></div>
        <div class="vertical"></div>
    </div>

    <div class="horizontal" id="right">
        <div class="vertical"></div>
        <div class="vertical"></div>
    </div>
</body>
</html>
