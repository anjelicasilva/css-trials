<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .horizontal{
            width: 100px;
            height: 100px;
            background-color: black;
            display: inline-block;
            margin: 50px 0px 50px 50px;
        }

        .vertical{
            width:350px;
            height: 200px;
        }

        #top{
            background-color: red;
        }

        #bottom{
            background-color: blue;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class='vertical' id='top'>
        <div class='horizontal'></div>
        <div class='horizontal'></div>
    </div>

     <div class='vertical' id='bottom'>
        <div class='horizontal'></div>
        <div class='horizontal'></div>
    </div>
</body>
</html>
